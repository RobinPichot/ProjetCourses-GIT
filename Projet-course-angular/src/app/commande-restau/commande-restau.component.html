<div class="card mt-3">
<div class="card-header bg-dark text-white display-6">Commande en cours</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Identifiant</th>
                    <th>Livrée</th>
                    <th>Numéro de commande</th>
                    <th>Payement</th>
                    <th>date</th>
                    <th>Livreur</th>
                    <th></th>
                </tr>
            </thead>
  
            <tbody>
                <tr *ngFor="let command of formCommandes">
                    <td>{{command.id}}</td>
                    <td>{{command.livree}}</td>
                    <td>{{command.numeroCommande}}</td>
                    <td>{{command.payee}}</td>
                    <td>{{command.date}}</td>
                    <td>{{command.livreur?.nom}}</td>
                    <!-- <td></td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td></td> -->
                    <td>
                        <div class="btn-group btn-group-sm">
                            
                            <a class="btn btn-danger" (click)="remove(command.id)"><i class="bi bi-trash"></i></a>
                        </div>
                    </td>
                </tr>
            </tbody>

            </table>
        </div>
    <!-- <div class="card-footer">
        <a class="btn btn-success btn-lg" (click)="add()"><i
            class="bi bi-plus-square"></i></a>
    </div> -->
</div>
