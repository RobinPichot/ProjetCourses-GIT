<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Mon Panier</div>
    <div class="card-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Plat</th>
                    <th>Description</th>
                    <th>Quantit√©</th>
                    <th>Prix</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let panier of paniers">
                    <td>{{panier.plat?.nom}}</td>
                    <td>{{panier.plat?.description}}</td>
                    <td>{{panier.quantite}}</td>
                    <td>{{panier.quantite*panier.plat?.prix}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
<div class="card mt-3">
    <div class="card-header bg-primary text-white display-6">Paiement</div>
    <div class="card-body">
        <label for="moypaiement">Moyen de paiement:</label>

        <select name="paiement" id="moypaiement" [(ngModel)]="selectedOption">
            <option value="">--Choississez un moyen de paiement--</option>
            <option value="CB">Carte Bancaire</option>
            <option value="Paypal">Paypal</option>
            <option value="ApplePay">ApplePay</option>
            <option value="GooglePay">GooglePay</option>
            <option value="TicketsResto">TicketsResto</option>
        </select>
        <div>Total : {{totalPrix}}</div>
    </div>
</div>

<button [disabled]="selectedOption === ''" type="button" class="btn btn-dark" routerLinkActive="active" disabled> Payer</button>
